<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mail and Dice</title>
</head>
<body>
    <div class="container px-5 px-xl-0">
        <div class="row gap-4 gap-xl-0">
            <!-- EMAIL CHECKER -->
            <div class="col-12 col-xl email-checker p-4">
                <!-- Title -->
                <div class="text-center">
                    <h2 class="display-4 fw-bold">ACCESS CHECKER</h2>
                </div>
                <form id="email-form">
                    <!-- Input -->
                    <div class="mt-2">
                        <div class="form-group">
                            <label for="input-email" class="visually-hidden">Email address</label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted ms-1">Suggestion: pippo@gmail.com</small>
                        </div>
                    </div>
                    <!-- Check Button -->
                    <div class="mt-3 mb-4">
                        <button type="button" id="check-access-btn">Check Access</button>
                    </div>
                </form>
                <!-- Access Box -->
                <div>
                    <div class="access-display access-grey d-flex justify-content-center align-items-center mt-5" id="access-box">
                        <h2 id="access-message">Unlock Access</h2>
                    </div>
                </div>
            </div>
            <div class="col-xl-1"></div>
            <!-- DICE GAME -->
            <div class="col-12 col-xl dice-game p-4">
                <!-- Title -->
                <div class="text-center">
                    <h2 class="display-4 fw-bold">DICE GAME</h2>
                </div>
                <!-- Game -->
                <div class="game d-flex mt-4 p-1">
                    <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                        <i class="fa-regular fa-circle-user fs-1"></i>
                        <h3>Player</h3>
                    </div>
                    <div class="col-4 text-center">
                        <img src="./img/dice.png" id="dice" alt="dice" class="img-fluid" style="cursor: pointer;">
                    </div>
                    <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                        <i class="fa-solid fa-desktop fs-1"></i>
                        <h3>Bot</h3>
                    </div>
                </div>
                <!-- Winner and Score -->
                <div class="d-flex flex-column align-items-center">
                    <p class="form-text text-center text-muted my-3">Click on Dice to Play</p>
                    <div class="match-info d-flex bg-white py-2 px-3 my-3 w-75">
                        <div class="col-6 text-center">
                            <p>Il vincitore Ã¨:</p>
                        </div>
                        <div class="col-6 text-center">
                            <p id="winner"></p>
                        </div>
                    </div>
                    <div class="d-flex px-3 w-75">
                        <div class="col-6 text-center">
                            <p>Score:</p>
                        </div>
                        <div class="col-6 text-center">
                            <p id="score"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link scripts at the end for better performance -->
    <script src="./js/script.js"></script>
</body>
</html>
