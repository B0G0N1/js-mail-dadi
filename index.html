<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mail and Dice</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- EMAIL CHECKER -->
            <div class="col-12 col-md-6">
                <!-- Title -->
                <div class="content text-center mt-5">
                    <h2 class="display-4 fw-bold">ACCESS CHECKER</h2>
                </div>
                <!-- Input -->
                <div class="content my-4">
                    <div class="form-group">
                        <label for="input-email">Enter Access</label>
                        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Suggestion: pippo@gmail.com</small>
                    </div>
                </div>
                <!-- Button -->
                <div class="content mb-4">
                    <button id="check-access" class="btn btn-primary">Check Access</button>
                </div>  
                <!-- Access Box -->
                <div class="content">
                    <div class="access-display access-grey d-flex justify-content-center align-items-center" id="access-box">
                        <h2 class="text-white" id="access-message">Unlock Access</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Collego lo script al documento -->
    <script src="./js/script.js"></script>
</body>
</html>
